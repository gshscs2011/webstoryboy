<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="1024.kr">
    <meta name="description" content="웹 퍼리셔를 위한 웹 표준 사이트">
    <meta name="keywords" content="웹표준, 웹표준사이트, 웹접근성, 1024.kr">
    <title>WEB STANDARD SITE</title>
    <!-- CSS style -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- 웹폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 스킵 내비게이션 -->
    <div id="skip">
        <a href="#cont_nav">전체 메뉴 바로가기</a>
        <a href="#cont_ban">배너 영역 바로가기</a>
        <a href="#cont_cont">컨텐츠 영역 바로가기</a>
    </div>

    <div id="warp">
        <div id="header"> 
            <div class="container">
                <div class="header">
                    <!-- 헤더 메뉴 -->
                    <div class="header-menu">
                        
                        <a href="http://1024.kr">Designer</a>
                        <a href="http://google.com">Publisher</a>
                        <a href="http://youtube.com">YouTube</a>
                    </div>
                    <!-- 헤더 타이틀 -->
                    <div class="header-tit">
                        <h1> Professional &amp; Designer</h1><br>
                        <a href="http://1024.kr">1024.kr</a>
                    </div>
                    <div class="header-icon">
                        <!-- 이미지를 표현하는 방법
                            1. img 태그로 표현(의미가 있을때) / alt 태그 - 대체문자 표현
                            2. background 속성으로 표현(의미가 없을 때)
                            3. 요즈음 background속성/ 
                               가상으로 대체를 문자를 만들어줌(IR효과)
                               이미지 스프라이트 기법을 사용해서 작업이 편함.
                        -->
                        <!-- 헤더 아이콘  -->
                            <a href="" id="" class="icon1"><span class="ir_pm">icon1</span></a>
                            <a href="" id="" class="icon2"><span class="ir_pm">icon2</span></a>
                            <a href="" id="" class="icon3"><span class="ir_pm">icon3</span></a>
                            <a href="" id="" class="icon4"><span class="ir_pm">icon4</span></a>
                    </div>
                </div>
            </div>
        </div> 
        <!-- header -->

        <div id="contents">
            <div id="cont_nav">
                <div class="container">cont_nav</div>
            </div>
            <div id="cont_tit">
                <div class="container">cont_tit</div>
            </div>
            <div id="cont_ban">
                <div class="container">cont_ban</div>
            </div>
            <div id="cont_cont">
                <div class="container">cont_cont</div>
            </div>
        </div>
        <!--contents  -->

        <div id="footer">
            <div class="container">
                footer
            </div>
        </div>
        <!--footer  -->
    </div>
    <!-- warp -->
</body>
</html>
